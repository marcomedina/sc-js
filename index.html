    <p>Hi, create a vehicle:</p>
    <label for="name">Name:</label>

    <input type="button" name="add" id="add" value="Add" onClick="SC.UI.addVehicle(document.getElementById('name').value, document.getElementById('type').value)"/>

    <ul id="vehicles-list">
      
    </ul>
